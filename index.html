<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>French Master Audio Test</title>

    <!-- 基础样式，避免影响 -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        padding: 24px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 16px;
      }

      button {
        font-size: 18px;
        padding: 14px 18px;
        border-radius: 8px;
        border: none;
        background-color: #2563eb;
        color: white;
        cursor: pointer;
      }

      button:active {
        background-color: #1e40af;
      }

      .hint {
        margin-top: 20px;
        font-size: 14px;
        color: #475569;
      }
    </style>
  </head>

  <body>
    <h1>安卓音频最小可行测试</h1>

    <!-- React 挂载点（保留，不影响测试） -->
    <div id="root"></div>

    <!-- 音频测试按钮 -->
    <button id="android-audio-test">
      点击测试发音（安卓）
    </button>

    <div class="hint">
      请使用 <strong>安卓 Chrome 浏览器</strong>，点击按钮后应立即听到法语发音。
    </div>

    <script>
      document
        .getElementById("android-audio-test")
        .addEventListener("click", function () {
          try {
            const audio = new Audio("/audio/a1_word01.mp3");
            audio.volume = 1;
            audio.muted = false;

            const playPromise = audio.play();

            if (playPromise !== undefined) {
              playPromise
                .then(() => {
                  console.log("PLAY OK");
                })
                .catch((err) => {
                  console.error("PLAY FAILED", err);
                  alert("播放失败: " + err.message);
                });
            }
          } catch (e) {
            console.error("EXCEPTION", e);
            alert("异常: " + e);
          }
        });
    </script>
  </body>
</html>
